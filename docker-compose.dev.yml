services:
  app:
    build:
      target: development
    container_name: dex_sniper-dev-app
    volumes:
      - ./:/usr/app
      - /usr/app/node_modules
    entrypoint: ['/bin/sh', '-c', '/usr/app/entrypoint.sh']

  db:
    container_name: dex_sniper-dev-db
    volumes:
      - pg_DEV_data:/var/lib/postgresql/data

volumes:
  pg_DEV_data:
